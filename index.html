<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
    <meta name="description" />
    <link rel="stylesheet" href="css/file.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
  </head>

  <body>
    <div class="container">
      <h1>freeCodeCamp Survey Form</h1>
      <p class="main-p">
        Thank you for taking the time to help us improve the platform
      </p>
      <form id="survey-form" class="survey-form">
        <div class="name main-label">
          <label for="name" class="label">Name</label>
          <input
            class="input"
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
            required
          />
        </div>

        <div class="email main-label">
          <label for="email" class="label">Email</label>
          <input
            class="input"
            type="email"
            name="email"
            id="email"
            placeholder="Enter your Email"
            required
          />
        </div>

        <div class="Age main-label">
          <label for="Age" class="label">Age (optional)</label>
          <input
            type="number"
            name="Age"
            id="Age"
            placeholder=" Age"
            class="input"
          />
        </div>

        <div class="describes main-label">
          <label for="describes" class="label"
            >Which option best describes your current role?
          </label>
          <select name="describes" id="describes" required class="input">
            <option disabled="" selected="" value="">
              Select current role
            </option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="perferNo">perfer Not to Say</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="recommend main-label">
          <label for="recommend" class="label"
            >Would you recommend freeCodeCamp to a friend?
          </label>
          <div class="input-trab">
            <input type="radio" name="recommend" id="Definitely" />
            <label for="Definitely">Definitely</label>
          </div>

          <div class="input-trab">
            <input type="radio" name="recommend" id="Maybe" />
            <label for="Maybe">Maybe</label>
          </div>

          <div class="input-trab">
            <input type="radio" name="recommend" id="NotSure" />
            <label for="NotSure">Not-sure</label>
          </div>
        </div>

        <div class="favorite main-label">
          <label for="favorite" class="label"
            >Which option best describes your current role?
          </label>
          <select name="favorite" id="favorite" required class="input">
            <option disabled="" selected="" value="">
              Select current role
            </option>
            <option value="callenges">Callenges</option>
            <option value="projects">Projects</option>
            <option value="communtiy">Communtiy</option>
            <option value="open-source">Open Source</option>
          </select>
        </div>

        <div class="improved main-label">
          <label for="improved  improve-label">
            What would you like to see improved?
            <span>(Check all that apply)</span>
          </label>

          <div class="input-trab">
            <input type="checkbox" name="Front" id="Front" />
            <label for="Front">Front-end Projects</label>
          </div>

          <div class="input-trab">
            <input type="checkbox" name="Back" id="Back" />
            <label for="Back">Back-end Projects</label>
          </div>

          <div class="input-trab">
            <input type="checkbox" name="Data" id="Data" />
            <label for="Data">Data Visualization</label>
          </div>

          <div class="input-trab">
            <input type="checkbox" name="Challenges" id="Challenges" />
            <label for="Challenges">Challenges</label>
          </div>

          <div class="input-trab">
            <input type="checkbox" name="Source" id="Source" />
            <label for="Source">Open Source Community</label>
          </div>

          <div class="input-trab">
            <input type="checkbox" name="Gitter" id="Gitter" />
            <label for="Gitter">Gitter help rooms</label>
          </div>

          <div class="input-trab">
            <input type="checkbox" name="Videos" id="Videos" />
            <label for="Videos">Videos</label>
          </div>

          <div class="input-trab">
            <input type="checkbox" name="City" id="City" />
            <label for="City">City Meetups</label>
          </div>

          <div class="input-trab">
            <input type="checkbox" name="Wiki" id="Wiki" />
            <label for="Wiki">Wiki</label>
          </div>

          <div class="input-trab">
            <input type="checkbox" name="Forum" id="Forum" />
            <label for="Forum">Forum</label>
          </div>

          <div class="input-trab">
            <input type="checkbox" name="Additional" id="Additional" />
            <label for="Additional">Additional Courses </label>
          </div>
        </div>

        <div class="comment main-label">
          <h3>Any comments or suggestions?</h3>
          <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
        </div>
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
